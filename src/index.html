<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microposts</title>
</head>

<body>
  <div class="container">
    <nav class="nav">
      <ul class="nav__nav-list">
        <li class="nav__nav-item">
          <a href="#" class="nav__nav-link nav__nav-link--brand">Microposts</a>
        </li>
      </ul>
    </nav>

    <section class="form-section">
      <form class="form">
        <h5 class="heading heading--3">Say Something</h5>
        <p class="paragraph paragraph--primary">What's on your mind?</p>
        <div class="form__group">
          <input type="text" class="form__input form__input--post-title" placeholder="Post Title" name="post-title">
        </div>

        <div class="form__group">
          <textarea name="post-body" class="form__input form__input--post-body" placeholder="Post Body"></textarea>
        </div>
        <!-- Exists solely for adding id's dynamically -->
        <input type="hidden" value="" class="id">
        <div class="btn-box">
          <button type="submit" class="btn btn--submit">Post It</button>
          <button type="submit" class="btn btn--cancel" style="display: none">Cancel</button>
        </div>
      </form>
    </section>

    <section class="posts-section">
      <ul class="posts-list"></ul>
    </section>
  </div>
</body>

</html>
